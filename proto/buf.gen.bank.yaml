version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/cosmos/cosmos-sdk/x/bank/v2/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-proto
    override:
plugins:
  - name: go-pulsar
    out: ../x/bank/v2/api
    opt: paths=source_relative
  - name: go-grpc
    out: ../x/bank/v2/api
    opt: paths=source_relative
